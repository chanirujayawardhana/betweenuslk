<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>between us - Site Under Maintenance</title>
  <meta name="description" content="Between Us LK is undergoing scheduled maintenance. We'll be back shortly." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #0b0c0d;
      --card: #141518;
      --ink: #e8e8ea;
      --muted: #9aa0a6;
      --accent: #d1b280;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 20% 10%, #1a1b1f, #0b0c0d);
      color: var(--ink);
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.6;
    }

    .card {
      background: linear-gradient(180deg, #16171b, #101114);
      border: 1px solid #23242a;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .4);
      padding: 32px;
      max-width: 640px;
      margin: 24px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(28px, 4vw, 40px);
      margin: 0 0 8px;
      color: #fff;
      letter-spacing: .3px;
    }

    p {
      margin: 0 0 14px;
      color: var(--muted);
    }

    .row {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(209, 178, 128, .6);
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1)
      }

      50% {
        transform: scale(1.25)
      }
    }

    .footer {
      margin-top: 28px;
    }

    .help-row {
      display: flex;
      align-items: center;
      /* vertically center icons */
      gap: 14px;
    }

    .help-label {
      font-weight: 600;
      color: #e8e8ea;
      font-size: 15px;
    }

    .contacts {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border: 1px solid var(--accent);
      border-radius: 50%;
      color: var(--accent);
      background: transparent;
      transition: all 0.25s ease;
    }

    .icon-link svg {
      width: 10px;
      height: 10px;
      stroke: var(--accent);
      stroke-width: 2;
    }

    .icon-link:hover {
      background: rgba(209, 178, 128, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 8px rgba(209, 178, 128, 0.3);
    }

    .copyright {
      color: #9aa0a6;
      font-size: 14px;
      margin-top: 12px;
    }


    @media (max-width:640px) {
      .help-left {
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>

  <main class="card" role="main" aria-label="Site Under Maintenance">
    <img src="Between Us Logo_White.png" alt="Between Us LK logo"
      style="width:120px;margin-bottom:16px;border-radius:12px;">
    <div class="row">
      <div class="dot" aria-hidden="true"></div>
      <h1>We’ll be right back</h1>
    </div>
    <p>Our site is undergoing scheduled maintenance. Thanks for your patience while we tidy things up.</p>
    <p><strong>Expected back:</strong> Soon.</p>

    <div class="footer">
      <div class="help-row">
        <span class="help-label">Need help?</span>
        <div class="contacts">
          <a href="mailto:info.betweenusmedia@gmail.com" aria-label="Email" class="icon-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-linecap="round"
              stroke-linejoin="round">
              <rect x="3" y="5" width="18" height="14" rx="2" ry="2" />
              <polyline points="3,7 12,13 21,7" />
            </svg>
          </a>
          <a href="tel:+94761071584" aria-label="Phone" class="icon-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-linecap="round"
              stroke-linejoin="round">
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2A19.86 19.86 0 0 1 3.08 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72 12.05 12.05 0 0 0 .56 2.57 2 2 0 0 1-.45 2L9 10a16 16 0 0 0 6 6l.71-.71a2 2 0 0 1 2-.45 12.05 12.05 0 0 0 2.57.56A2 2 0 0 1 22 16.92z" />
            </svg>
          </a>
          <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram" class="icon-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-linecap="round"
              stroke-linejoin="round">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
            </svg>
          </a>
        </div>
      </div>
      <br>
      <hr>
      <div class="copyright">© 2025 between us</div>
    </div>

  </main>
</body>

</html>
